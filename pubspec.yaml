        - asset: assets/fonts/BalooBhai2SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BalooBhai2Medium.ttf
          weight: 500

    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
